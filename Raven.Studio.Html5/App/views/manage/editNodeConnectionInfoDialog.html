<div class="messageBox" tabindex="-1" style="width: 600px">
    <form data-bind="submit: ok" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Define cluster node connection info</h4>
        </div>
        <div class="modal-body" data-bind="with: nodeConnectionInfo">
            <div>
                <p><i class="fa fa-info-circle"></i> Please enter url and credentials (optionally). Url should be reachable from any other node within cluster.</p>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Url</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" data-bind="value: uri, valueUpdate: 'afterkeydown', enable: !$root.isUpdate()"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Credentials</label>
                <div class="col-sm-7">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="visible: !isUserCredentials() && !isApiKeyCredentials()">None</span>
                            <span data-bind="visible: isUserCredentials">User</span>
                            <span data-bind="visible: isApiKeyCredentials">API key</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" data-bind="click: useNoCredentials">None</a></li>
                            <li class="divider"></li>
                            <li><a href="#" data-bind="click: useUserCredentials">User</a></li>
                            <li><a href="#" data-bind="click: useApiKeyCredentials">API key</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div data-bind="if: isUserCredentials, visible: isUserCredentials">
                <div class="form-group">
                    <label class="col-sm-4 control-label">User Name</label>
                    <div class="col-sm-7">
                        <input required type="text" class="form-control" data-bind="value: username, valueUpdate: 'afterkeydown'"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-7">
                        <input required type="text" class="form-control" data-bind="value: password, valueUpdate: 'afterkeydown'"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Domain</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" data-bind="value: domain, valueUpdate: 'afterkeydown'"/>
                    </div>
                </div>
            </div>
            <div data-bind="if: isApiKeyCredentials, visible: isApiKeyCredentials">
                <div class="form-group">
                    <label class="col-sm-4 control-label">API Key</label>
                    <div class="col-sm-7">
                        <input required type="text" class="form-control" data-bind="value: apiKey, valueUpdate: 'afterkeydown'"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-4">
                    <div class="checkbox">
                        <input type="checkbox" id="votingNode" class="form-control" data-bind="checked: isVoting" />                        
                        <label for="votingNode">Voting node</label>
                        <h3 class="text-danger" data-bind="visible: !isVoting()">Careful removing voting mode from a node may lead to losing the cluster quorum.</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
